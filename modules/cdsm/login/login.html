<div ng-controller="loginController">
    <div style="margin-left:100px;margin-right:100px;">
        <form name="form" ng-submit="loginFunction()" role="form" class="form-horizontal">
            <div class="form-group">
                <label for="username">User Name</label>
                <i class="fa fa-key"></i>
                <input type="text" name="username" id="username" class="form-control username" ng-model="user.userName" placeholder="Username" style="min-width:200px;max-width:300px;" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <i class="fa fa-lock"></i>
                <input type="password" name="password" id="password" class="form-control password" ng-model="user.password" placeholder="Password" style="min-width:200px;max-width:300px;" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
            <div class="form-group">
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary block m-b" style="width: 100px;">Login</button>
            </div>
        </form>
    </div>
</div>
