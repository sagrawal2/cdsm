<div ng-controller="roeController" style="background-color: transparent;width:100%;height:100%;margin:0">
    <div id="page-wrapper1" class="gray-bg" style="margin:0">
        <div class="row">
            <div class="col-md-8">
                <div id="idLocations" kendo-drop-down-list k-ng-model="selectedLocation" k-options="locationOptions" k-rebind="locationOptions" />
                <div id="map" kendo-map k-options="mapOptions" k-rebind="mapOptions"></div> 
            </div>
            <div class="col-md-4">
                
                <div class="ibox">
                    <div class="ibox-title">

                        <h5><span class="glyphicon glyphicon-info-sign" style="margin-right:10px"></span>Revenue</h5>
                    </div>
                    <div class="ibox-content" style="min-height:275px">
                        <div class="row  m-t-sm">
                            <div id="divRevenue" kendo-chart k-options="revenueChartOptions" k-rebind="revenueChartOptions" style="height:250px;"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-6"><strong>ARPS</strong></div>
                            <div class="col-md-6"><strong>Usage</strong></div>
                        </div>

                        <div class="row">
                            <div class="col-md-6" kendo-chart k-options="ARPSChartOptions" k-rebind="ARPSChartOptions" style="height:150px;"></div>
                            <div class="col-md-6" kendo-chart k-options="usageChartOptions" k-rebind="usageChartOptions" style="height:150px;"></div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
    </div>
</div>
