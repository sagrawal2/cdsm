<div ng-controller="corelogController">
    <div id="divLoadProbeData" class="row" style="margin-top:2px">
        <b>Loading Probe data</b>
    </div>
    <div id="pbLoadProbeData" class="row" style="width: 95%; margin-left: 0px">
    </div>


    <div ng-repeat="log in logData">
        <div id="{{'div' + log.identifier}}" class="row" style="display: none;margin-top:2px">
            <b>{{log.text}}</b>
        </div>
        <div id="{{'pb' + log.identifier}}" class="row" style="width:95%;margin-left:0px">
        </div>
    </div>

    <div class="row">
        <div class="box">
            <!--<div class="console" style="height:100px;width:98%"></div>-->

            <select id="coreOptions" size="10" style="width:95%;margin-top:5px" class="form-control logTextColor">
                <!--<option>test</option>-->
            </select>
        </div>
    </div>
</div>
